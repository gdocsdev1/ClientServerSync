<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <div id="usersList">
    </div>
  </body>
  <script>  
  function usersCallBack(users) {
    if (users.length > 0) {
      var listItems = '<ul>';
      for (var i = 0; i < users.length; ++i) {
        listItems += '<li>' + users[i] + '</li>';
      }
      listItems += '</ul>';
      document.getElementById("usersList").innerHTML = listItems;
    }  
  }
  
  google.script.run.withSuccessHandler(usersCallBack).getUsers();
  
  </script>
</html>
